name: Daily Commit (Midnight ET)

on:
  schedule:
    # Runs at 5:00 UTC â†’ midnight ET during standard time, 1 AM ET during daylight savings
    - cron: "0 5 * * *"  
  workflow_dispatch:      # Manual trigger allowed

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Append timestamp and commit
        run: |
          echo "Last run: $(date)" >> log.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add log.txt
          git commit -m "chore: add daily timestamp" || echo "No changes to commit"
          git push
