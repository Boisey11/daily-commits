name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once a day at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      # Check out the repo with push permissions
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Allows git push to succeed

      # Append timestamp and commit
      - name: Append timestamp and commit
        run: |
          echo "Last run: $(date)" >> log.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add log.txt
          git commit -m "chore: add daily timestamp" || echo "No changes to commit"
          git push
